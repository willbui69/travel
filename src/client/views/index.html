<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>travel app</title>
</head>
 <body>
  <header>Travel Planner</header>
  <main>
    <form class="form-container">
      <label for="destination">My trip to:</label>
      <input type="text" id="destination" autofocus placeholder="City Name"> <br> <br>
      <label for="depart">Departing:</label>
      <input type="date" id="depart" name="depart"> <br> <br>
      <button type="submit" id="submit">SUBMIT</button>
    </form>
  </main>
  <footer></footer>
</body>
</html>
